name: Build Executables

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: HyperFTP.exe
            asset_name: HyperFTP-Windows.exe
          - os: ubuntu-latest
            artifact_name: HyperFTP
            asset_name: HyperFTP-Linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller --onefile --windowed --name "HyperFTP" HyperFTP.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: HyperFTP-Windows.exe
          path: ./windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: HyperFTP-Linux
          path: ./linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/HyperFTP.exe
            ./linux/HyperFTP
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
